<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewTube Diagnostics</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #0F0F0F;
            color: #fff;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #1E1E1E;
            border-radius: 8px;
        }
        button {
            background: #FF0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #cc0000;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success { color: #10B981; }
        .error { color: #EF4444; }
    </style>
</head>
<body>
    <h1>ViewTube Diagnostics</h1>
    
    <div class="section">
        <h2>1. LocalStorage Check</h2>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
        <pre id="localStorage-result"></pre>
    </div>

    <div class="section">
        <h2>2. Test API Connection</h2>
        <button onclick="testAPI()">Test API (Port 8000)</button>
        <pre id="api-result"></pre>
    </div>

    <div class="section">
        <h2>3. Test Channel Endpoint</h2>
        <input type="text" id="userId" placeholder="Enter User ID" style="padding: 8px; width: 300px;">
        <button onclick="testChannel()">Test Channel</button>
        <pre id="channel-result"></pre>
    </div>

    <div class="section">
        <h2>4. Test Videos Endpoint</h2>
        <button onclick="testVideos()">Test Videos</button>
        <pre id="videos-result"></pre>
    </div>

    <script>
        function checkLocalStorage() {
            const result = document.getElementById('localStorage-result');
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            let output = '=== TOKEN ===\n';
            output += token ? `✓ Token exists (${token.substring(0, 20)}...)` : '✗ No token found';
            output += '\n\n=== USER ===\n';
            
            if (user) {
                try {
                    const userObj = JSON.parse(user);
                    output += JSON.stringify(userObj, null, 2);
                    output += '\n\n=== USER ID ===\n';
                    output += `user.id: ${userObj.id || 'NOT FOUND'}`;
                    output += `\nuser._id: ${userObj._id || 'NOT FOUND'}`;
                } catch (e) {
                    output += '✗ Error parsing user: ' + e.message;
                }
            } else {
                output += '✗ No user found in localStorage';
            }
            
            result.textContent = output;
        }

        async function testAPI() {
            const result = document.getElementById('api-result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/api/videos');
                const data = await response.json();
                result.className = 'success';
                result.textContent = `✓ API Connected!\nStatus: ${response.status}\nVideos count: ${data.videos?.length || 0}`;
            } catch (error) {
                result.className = 'error';
                result.textContent = `✗ API Error:\n${error.message}`;
            }
        }

        async function testChannel() {
            const result = document.getElementById('channel-result');
            let userId = document.getElementById('userId').value;
            
            if (!userId) {
                const user = localStorage.getItem('user');
                if (user) {
                    userId = JSON.parse(user).id;
                    document.getElementById('userId').value = userId;
                } else {
                    result.className = 'error';
                    result.textContent = '✗ No user ID provided and no user in localStorage';
                    return;
                }
            }
            
            result.textContent = `Testing channel for user: ${userId}...`;
            
            try {
                const response = await fetch(`http://localhost:8000/api/users/${userId}`);
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'success';
                    result.textContent = `✓ Channel Found!\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.className = 'error';
                    result.textContent = `✗ Error ${response.status}:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = `✗ Request Error:\n${error.message}`;
            }
        }

        async function testVideos() {
            const result = document.getElementById('videos-result');
            const user = localStorage.getItem('user');
            
            if (!user) {
                result.className = 'error';
                result.textContent = '✗ No user in localStorage';
                return;
            }
            
            const userId = JSON.parse(user).id;
            result.textContent = `Testing videos for user: ${userId}...`;
            
            try {
                const response = await fetch(`http://localhost:8000/api/videos/user/${userId}`);
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'success';
                    result.textContent = `✓ Videos Endpoint Working!\n\nVideos count: ${data.videos?.length || 0}\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.className = 'error';
                    result.textContent = `✗ Error ${response.status}:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = `✗ Request Error:\n${error.message}`;
            }
        }

        // Auto-check on load
        window.onload = () => {
            checkLocalStorage();
        };
    </script>
</body>
</html>
